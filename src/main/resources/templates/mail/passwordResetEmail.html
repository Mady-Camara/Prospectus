<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="fr">
  <head>
    <title th:text="#{email.reset.title}">Réinitialisation du mot de passe prospectus</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}" />
  </head>
  <body>
    <p th:text="#{email.reset.greeting(${user.login})}">Dear</p>
    <p th:text="#{email.reset.text1}">
      Pour votre compte prospectus une réinitialisation de mot de passe a été demandée, veuillez cliquer sur l’URL ci-dessous pour la
      réinitialiser
    </p>
    <p>
      <a th:with="url=(@{|${baseUrl}/account/reset/finish?key=${user.resetKey}|})" th:href="${url}" th:text="${url}"
        >Lien d'initialisation</a
      >
    </p>
    <p>
      <span th:text="#{email.reset.text2}">Regards, </span>
      <br />
      <em th:text="#{email.signature}">Prospectus.</em>
    </p>
  </body>
</html>
